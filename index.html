<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./font-awesome-6.5.1-pro-full/css/all.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div

    >

          Shop bán acc VALORANT MOBILE + PC Uy tín - Giá rẻ - Bảo hành
        </span>
      </div>
      <div
        class="flex items-center border p-3 border-indigo-600 rounded-xl gap-5"
      >
        <img
          src="https://shopvalorant.vn/uploads/settings/dc265f85-caec-49d9-b311-f093429b5d1a.png"
          alt=""
          width="168"
          height="32"

        <ul class="flex justify-between w-full font-semibold text text-xl">

          <li><a href="#">tHÔNG TIN CHỦ SHOP</a></li>

        </ul>
      </div>
    </div>
    <div class="flex gap-3 py-3">
      <div
        class="flex-1 border border-indigo-600 rounded-xl overflow-hidden text-white"
      >
        <div class="bg-indigo-800 py-1 text-center font-bold">TIN TỨC SHOP</div>
        <p class="bg-indigo-950 text-center">XEM THÊM</p>
      </div>
      <div class="flex-1 border border-indigo-600 rounded-xl overflow-hidden">
        <div class="swiper flex-1">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img
                src="https://shopvalorant.vn/uploads/63f6ba66-b778-45fa-8200-011537f2c10b.jpg"

              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://shopvalorant.vn/uploads/63a8ceea-4ceb-48dc-9dc9-6dfdfbcf0194.png"

              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://shopvalorant.vn/uploads/15377f11-4d3f-4db1-89b8-1a6416f921e7.png"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://shopvalorant.vn/uploads/ad491fbc-4b4e-4c11-8217-9c72fd991794.png"
                alt=""
              />
            </div>
            <div class="swiper-slide">
              <img
                src="https://shopvalorant.vn/uploads/be0632c5-3efb-4557-9ff3-bfbe324e1c23.png"
                alt=""
              />
            </div>
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
      <div class="flex-1 border border-indigo-600 rounded-xl">PHAI</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module">
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        loop: true,

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
